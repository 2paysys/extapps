<html>
    <head>
        <title>Mock Callback URL</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
        <script data-main="js/callback_main.js" src="js/ext/require.js"></script>
    </head>
    <body ng-controller="callback_ctrl">
        <div class="container">
            <h1>Payment Success</h1>

            <table class="table">
                <tr>
                    <th>transaction-id</th>
                    <td>{{transactionId}}</td>
                </tr>
                <tr>
                    <th>status</th>
                    <td>{{status}}</td>
                </tr>
                <tr>
                    <th>2pay-order-id</th>
                    <td>{{orderId}}</td>
                </tr>
                <tr>
                    <th>validation-hash (depricated)</th>
                    <td>
                        {{validationHash}}
                        <span ng-show="showValidation">
                            <span class="label label-success" ng-show="validationHashValid">Valid</span>
                            <span class="label label-danger" ng-hide="validationHashValid">Invalid</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>confirm-hash</th>
                    <td>
                        {{confirmHash}}
                        <span ng-show="showValidation">
                            <span class="label label-success" ng-show="confirmHashValid">Valid</span>
                            <span class="label label-danger" ng-hide="confirmHashValid">Invalid</span>
                        </span>
                    </td>
                </tr>
            </table>

        </div>
    </body>
</html>
