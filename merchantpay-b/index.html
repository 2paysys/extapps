<html ng-app="webapp">
	<head>
		<title>Mock Merchant B</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
	</head>
	<body ng-controller="main_ctrl">
		<div class="container">
			<div class="jumbotron">
				<h2>Mock Merchant B</h2>
			</div>

			<div class="row">

				<form name="myform" action="https://appdev.2pay.it/payapi/payment-request" method="POST" class="form-horizontal">
					
					<div class="form-group">
					    <label class="control-label col-sm-3">app-id</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="app-id"
						    	ng-model="appId">
					    </div>
					</div>
					
					<div class="form-group">
					    <label class="control-label col-sm-3">secret-key</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="secret-key"
						    	ng-model="secretKey">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">2pay-session-id</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" id="2pay-session-id" name="2pay-session-id" readonly="true">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">transaction-id</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="transaction-id" ng-model="transactionId">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">transaction-desc</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="transaction-desc"
						    	value="Happy Birthday Card">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">currency</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="currency" readonly="true"
						    	ng-model="currency">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">amount</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="amount" ng-model="amount">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">validate-hash</label>
					    <div class="col-sm-8">
						    <input
						    	type="text" class="form-control" name="validate-hash"
						    	ng-model="validationHash">
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-3">cart-content</label>
					    <div class="col-sm-8">
						    <textarea rows="4" class="form-control" name="cart-content">
[{"id": "12324","desc": "Bus Ticket",
   "quantity": 3,"price": 4.0,"amount": 1.5}]
						    </textarea>
					    </div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="submit" class="btn btn-primary">Pay with 2Pay</button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>

		<script src="https://appdev.2pay.it/payapi/js/core?key=MMCscpxEBWd67MOridPR6gWFZS0XPu4Osuu5JFWno-I="></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/forge.bundle.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
